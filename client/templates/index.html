<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Song Recommendation System</h1>
        <form method="POST">
            <label for="songs">Enter songs (comma-separated):</label><br>
            <input type="text" id="songs" name="songs" placeholder="e.g., song1, song2, song3"><br><br>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        {% if recommendations %}
        <div class="recommendations">
            <h2>Version: {{ version }} -- Model Date: {{ model_date }}</h2>
            <h2>Recommended Songs:</h2>
            <ul>
                {% for song in recommendations %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
